<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker 200</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/de0f899f45.js" crossorigin="anonymous"></script>
    <link rel="icon" href="download.svg">
</head>
<body>
   <nav class="navbar">
    <div class="navbar__container">
        <a href="#home" id="navbar__logo">COLOR</a>
        <div class="navbar__toggle" id="mobile-menu">
          <span class="bar"></span>  
          <span class="bar"></span>  
          <span class="bar"></span>  
        </div>
        <ul class="navbar__menu">
            <li class="navbar__item">
                <a href="#home" class="navbar__links" id="home-page">Home</a>
            </li>
            <li class="navbar__item">
                <a href="#about" class="navbar__links" id="about-page">About</a>
            </li>
            <li class="navbar__item">
                <a href="#services" class="navbar__links" id="services-page">Services</a>
            </li>
            <li class="navbar__btn">
                <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ&ab_channel=RickAstley/" class="button" id="sign-up">Sign-Up</a>
            </li>
        </ul>
    </div>
   </nav>

   <div class="hero" id="home">
    <div class="hero__container">
        <h1 class="hero__heading">Choose your <span>colors</span></h1>
        <p class="hero__description">Unlimited possibilities</p>
        <button class="main__btn"><a href="#color">Explore</a></button>
    </div>
   </div>

   <div class="main" id="about">
    <div class="main__container">
        <div class="main__img--container">
            <div class="main__img--card"><i class="fa-solid fa-palette"></i></div>
        </div>
        <div class="main__content">
            <h1>What do we do?</h1>
            <h2>We help people choose a random color</h2>
            <p>Click here to choose a random color</p>
            <button class="main__btn"><a href="#color">Choose</a></button>
        </div>
    </div>
   </div>
   <div class="services" id="services">
    <h1>Our service</h1>
    <div class="services__wrapper" id="Colorus">
        <div class="services__card">
            <p>Click For Random Color</p>
            <input type="color" id="color">
            <h4 id="text">#000000</h4>            
        </div>
    </div>
   </div>
   <script src="script.js"></script>
</body>
</html>
